commands:
  n:
    name: group1
    children:
      y:
        name: Chrome
        command: open -a Google\ Chrome.app
      n:
        name: Telegram
        command: open -a telegram
      e:
        name: Slack
        command: open -a slack
      i:
        name: VSCode
        command: open -a Visual\ Studio\ Code.app
  t:
    name: group2
    children:
      y:
        name: run all
        command: appChrome &&  appSlack && appTelegram &&  ssh-add -K &&  codeAfBest
      n:
        name: run afbest
        command: code $AF_BEST
      w:
        name: work projects
        children:
          n:
            name: best practices
            command: code $AF_BEST
          e:
            name: steri
            command: code ~/projects/steripharm
          i:
            name: usm
            command: code ~/projects/usm
          m:
            name: tab
            command: osascript -e 'tell application "System Events" to keystroke "tab" using command down'
